<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAFFL - Fantasy Football League</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Main Layout */
        .seasons-layout {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        .trophy-side {
            flex-shrink: 0;
            position: sticky;
            top: 20px;
        }
        .trophy-img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
        }

        /* Header */
        .header {
            padding: 40px 0;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
        }
        .title-line {
            height: 8px;
            flex: 1;
            background: linear-gradient(90deg, transparent, #ffd700);
            border-radius: 4px;
        }
        .title-line.right {
            background: linear-gradient(90deg, #ffd700, transparent);
        }
        h1 {
            font-size: 3.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 25px;
            border: 2px solid #ffd700;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #ffd700;
            color: #1a1a2e;
        }

        /* Season Sections */
        .seasons {
            flex: 1;
        }
        .season-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .season-card h2 {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .season-card h2::before {
            content: "üèà";
        }
        .season-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .season-links a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .season-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }
        .season-links a.report::before {
            content: "üìä";
        }
        .season-links a.payouts::before {
            content: "üí∞";
        }
        .season-links a.playoffs::before {
            content: "üèÜ";
        }
        .season-links a.draft::before {
            content: "üìã";
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 800px) {
            .seasons-layout {
                flex-direction: column;
            }
            .trophy-side {
                position: static;
                text-align: center;
                width: 100%;
                order: -1;
            }
            .trophy-img {
                max-width: 200px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .title-container {
                justify-content: center;
            }
            .nav-links {
                justify-content: center;
            }
            .season-links {
                flex-direction: column;
            }
            .season-links a {
                text-align: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title-container">
                <div class="title-line"></div>
                <h1>VAFFL</h1>
                <div class="title-line right"></div>
            </div>
        </header>

        <nav class="nav-links">
            <a href="rules.html">Rules / Info</a>
            <a href="voting.html">Voting</a>
        </nav>

        <div class="seasons-layout">
            <section class="seasons">
                <div class="season-card">
                    <h2>2025 Season</h2>
                    <div class="season-links">
                        <a href="2025.html" class="report">Season Report</a>
                        <a href="2025-playoffs.html" class="playoffs">Playoffs</a>
                        <a href="2025-payouts.html" class="payouts">Payouts</a>
                        <a href="2025-draft.html" class="draft">Draft</a>
                    </div>
                </div>

                <div class="season-card">
                    <h2>2024 Season</h2>
                    <div class="season-links">
                        <a href="2024.html" class="report">Season Report</a>
                        <a href="2024-playoffs.html" class="playoffs">Playoffs</a>
                        <a href="2024-payouts.html" class="payouts">Payouts</a>
                        <a href="2024-draft.html" class="draft">Draft</a>
                    </div>
                </div>

                <div class="season-card">
                    <h2>2023 Season</h2>
                    <div class="season-links">
                        <a href="2023.html" class="report">Season Report</a>
                        <a href="2023-playoffs.html" class="playoffs">Playoffs</a>
                        <a href="2023-payouts.html" class="payouts">Payouts</a>
                        <a href="2023-draft.html" class="draft">Draft</a>
                    </div>
                </div>
            </section>

            <div class="trophy-side">
                <img src="trophy.png" alt="VAFFL Trophy" class="trophy-img">
            </div>
        </div>

        <footer class="footer">
            <p>VAFFL - Est. 2023</p>
        </footer>
    </div>
</body>
</html>

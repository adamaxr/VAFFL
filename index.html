<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAFFL - Fantasy Football League</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
        }
        .trophy-container {
            margin-bottom: 20px;
        }
        .trophy-img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        h1 {
            font-size: 3.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1.2rem;
            color: #a0a0a0;
            font-style: italic;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 25px;
            border: 2px solid #ffd700;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #ffd700;
            color: #1a1a2e;
        }

        /* Season Sections */
        .seasons {
            margin-top: 50px;
        }
        .season-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .season-card h2 {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .season-card h2::before {
            content: "üèà";
        }
        .season-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .season-links a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .season-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }
        .season-links a.report::before {
            content: "üìä";
        }
        .season-links a.payouts::before {
            content: "üí∞";
        }
        .season-links a.playoffs::before {
            content: "üèÜ";
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .nav-links {
                gap: 15px;
            }
            .nav-links a {
                padding: 8px 20px;
                font-size: 1rem;
            }
            .season-links {
                flex-direction: column;
            }
            .season-links a {
                text-align: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="trophy-container">
                <!-- Replace trophy.png with your trophy image -->
                <img src="trophy.png" alt="VAFFL Trophy" class="trophy-img">
            </div>
            <h1>VAFFL</h1>
            <p class="tagline">Fantasy Football League</p>
        </header>

        <nav class="nav-links">
            <a href="rules.html">Rules</a>
            <a href="voting.html">Voting</a>
        </nav>

        <section class="seasons">
            <div class="season-card">
                <h2>2025 Season</h2>
                <div class="season-links">
                    <a href="2025.html" class="report">Season Report</a>
                    <a href="2025-playoffs.html" class="playoffs">Playoffs</a>
                    <a href="2025-payouts.html" class="payouts">Payouts</a>
                </div>
            </div>

            <div class="season-card">
                <h2>2024 Season</h2>
                <div class="season-links">
                    <a href="2024.html" class="report">Season Report</a>
                    <a href="2024-payouts.html" class="payouts">Payouts</a>
                </div>
            </div>

            <div class="season-card">
                <h2>2023 Season</h2>
                <div class="season-links">
                    <a href="2023.html" class="report">Season Report</a>
                    <a href="2023-payouts.html" class="payouts">Payouts</a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>VAFFL - Est. 2023</p>
        </footer>
    </div>
</body>
</html>

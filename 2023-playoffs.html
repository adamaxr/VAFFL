<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAFFL 2023 Playoffs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .back-link { display: inline-block; color: #ffd700; text-decoration: none; margin-bottom: 20px; }
        .back-link:hover { text-decoration: underline; }
        h1 { text-align: center; color: #ffd700; margin-bottom: 10px; font-size: 2.5rem; }
        .champion-banner {
            text-align: center;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.3rem;
        }
        .champion-banner span { font-weight: bold; font-size: 1.5rem; }

        .bracket { display: flex; justify-content: space-between; align-items: center; gap: 20px; overflow-x: auto; padding: 20px 0; }
        .round { display: flex; flex-direction: column; gap: 20px; min-width: 280px; }
        .round-title { text-align: center; color: #ffd700; font-size: 1.1rem; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 2px solid #ffd700; }

        .matchup {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .matchup:hover { background: rgba(255,255,255,0.15); border-color: #ffd700; transform: scale(1.02); }
        .team-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; }
        .team-row:first-child { border-bottom: 1px solid rgba(255,255,255,0.2); }
        .team-name { font-weight: 500; }
        .team-score { font-weight: bold; font-size: 1.1rem; }
        .winner .team-name, .winner .team-score { color: #ffd700; }
        .click-hint { text-align: center; font-size: 0.75rem; color: #888; margin-top: 8px; }
        .championship .matchup { background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(255,170,0,0.1)); border: 2px solid #ffd700; }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: #1a1a2e;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            border: 2px solid #ffd700;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,215,0,0.1);
            border-radius: 13px 13px 0 0;
        }
        .modal-header h2 { color: #ffd700; }
        .close-btn { background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; }
        .close-btn:hover { color: #ffd700; }
        .modal-body { padding: 20px; }

        .matchup-header { display: flex; justify-content: space-around; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 20px; }
        .team-detail { text-align: center; }
        .team-detail.winner-detail { color: #ffd700; }
        .team-detail h3 { font-size: 1.5rem; margin-bottom: 5px; }
        .team-detail .score { font-size: 2.5rem; font-weight: bold; }
        .team-detail .proj { font-size: 0.9rem; color: #888; }
        .vs-text { font-size: 1.5rem; color: #888; }

        .top-performers { margin-top: 20px; }
        .top-performers h4 { color: #ffd700; margin-bottom: 10px; }
        .performer-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .performer-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; }
        .performer-card h5 { color: #ffd700; margin-bottom: 10px; font-size: 0.9rem; }
        .performer { padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; }
        .performer:last-child { border-bottom: none; }
        .performer-pts { color: #4ade80; font-weight: bold; }

        @media (max-width: 900px) {
            .bracket { flex-direction: column; }
            .performer-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to Home</a>
        <h1>2023 Playoffs</h1>
        <div class="champion-banner">üèÜ Champion: <span>CCR</span> üèÜ</div>

        <div class="bracket">
            <div class="round">
                <div class="round-title">Week 16 - Semifinals</div>
                <div class="matchup" onclick="showMatchup('sf1')">
                    <div class="team-row winner"><span class="team-name">CCR</span><span class="team-score">228.46</span></div>
                    <div class="team-row"><span class="team-name">Shitz-n-Gigglez</span><span class="team-score">113.08</span></div>
                    <div class="click-hint">Click for details</div>
                </div>
                <div class="matchup" onclick="showMatchup('sf2')">
                    <div class="team-row"><span class="team-name">Rocco's Rockets</span><span class="team-score">157.02</span></div>
                    <div class="team-row winner"><span class="team-name">Who Flung Puka</span><span class="team-score">194.58</span></div>
                    <div class="click-hint">Click for details</div>
                </div>
            </div>

            <div class="round championship">
                <div class="round-title">Week 17 - Championship</div>
                <div class="matchup" onclick="showMatchup('final')">
                    <div class="team-row winner"><span class="team-name">CCR üèÜ</span><span class="team-score">193.84</span></div>
                    <div class="team-row"><span class="team-name">Who Flung Puka</span><span class="team-score">161.64</span></div>
                    <div class="click-hint">Click for details</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modal-title">Matchup Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        const matchupData = {
            sf1: {
                title: "Week 16 Semifinal - Dec 19-25",
                team1: { name: "CCR", record: "11-3-0 | 2nd", score: 228.46, proj: 143.72, isWinner: true },
                team2: { name: "Shitz-n-Gigglez", record: "9-5-0 | 4th", score: 113.08, proj: 136.05, isWinner: false },
                topPlayers: {
                    team1: [
                        { name: "A. Cooper", pos: "WR", pts: 59.50 },
                        { name: "B. Hall", pos: "RB", pts: 43.10 },
                        { name: "J. Allen", pos: "QB", pts: 27.48 },
                        { name: "C. Lamb", pos: "WR", pts: 27.20 },
                        { name: "D. Henry", pos: "RB", pts: 21.38 }
                    ],
                    team2: [
                        { name: "J. Goff", pos: "QB", pts: 14.28 },
                        { name: "P. Mahomes", pos: "QB", pts: 17.70 },
                        { name: "B. Aiyuk", pos: "WR", pts: 17.30 },
                        { name: "A. Brown", pos: "WR", pts: 14.00 },
                        { name: "D. Montgomery", pos: "RB", pts: 14.90 }
                    ]
                }
            },
            sf2: {
                title: "Week 16 Semifinal - Dec 19-25",
                team1: { name: "Rocco's Rockets", record: "11-3-0 | 1st", score: 157.02, proj: 149.52, isWinner: false },
                team2: { name: "Who Flung Puka", record: "6-8-0 | 6th", score: 194.58, proj: 143.36, isWinner: true },
                topPlayers: {
                    team1: [
                        { name: "D. Prescott", pos: "QB", pts: 20.12 },
                        { name: "J. Fields", pos: "QB", pts: 25.50 },
                        { name: "M. Evans", pos: "WR", pts: 27.60 },
                        { name: "C. McCaffrey", pos: "RB", pts: 25.10 },
                        { name: "T. Etienne Jr", pos: "RB", pts: 6.10 }
                    ],
                    team2: [
                        { name: "J. Hurts", pos: "QB", pts: 27.44 },
                        { name: "N. Mullens", pos: "QB", pts: 29.54 },
                        { name: "P. Nacua", pos: "WR", pts: 35.00 },
                        { name: "B. Robinson", pos: "RB", pts: 19.20 },
                        { name: "New York", pos: "DEF", pts: 8.00 }
                    ]
                }
            },
            final: {
                title: "Week 17 Championship - Dec 26 - Jan 2",
                team1: { name: "CCR", record: "11-3-0 | 2nd", score: 193.84, proj: 128.13, isWinner: true },
                team2: { name: "Who Flung Puka", record: "6-8-0 | 6th", score: 161.64, proj: 140.38, isWinner: false },
                topPlayers: {
                    team1: [
                        { name: "C. Lamb", pos: "WR", pts: 48.20 },
                        { name: "B. Hall", pos: "RB", pts: 27.60 },
                        { name: "R. Doubs", pos: "WR", pts: 21.60 },
                        { name: "J. Allen", pos: "QB", pts: 22.16 },
                        { name: "J. Browning", pos: "QB", pts: 21.08 }
                    ],
                    team2: [
                        { name: "P. Nacua", pos: "WR", pts: 18.70 },
                        { name: "B. Robinson", pos: "RB", pts: 14.57 },
                        { name: "A. St. Brown", pos: "WR", pts: 17.76 },
                        { name: "J. Hurts", pos: "QB", pts: 20.18 },
                        { name: "Z. Flowers", pos: "WR", pts: 21.60 }
                    ]
                }
            }
        };

        function showMatchup(id) {
            const data = matchupData[id];
            if (!data) return;

            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');

            title.textContent = data.title;

            let html = `
                <div class="matchup-header">
                    <div class="team-detail ${data.team1.isWinner ? 'winner-detail' : ''}">
                        <h3>${data.team1.name} ${data.team1.isWinner ? 'üèÜ' : ''}</h3>
                        <div class="proj">${data.team1.record}</div>
                        <div class="score">${data.team1.score}</div>
                        <div class="proj">Projected: ${data.team1.proj}</div>
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="team-detail ${data.team2.isWinner ? 'winner-detail' : ''}">
                        <h3>${data.team2.name} ${data.team2.isWinner ? 'üèÜ' : ''}</h3>
                        <div class="proj">${data.team2.record}</div>
                        <div class="score">${data.team2.score}</div>
                        <div class="proj">Projected: ${data.team2.proj}</div>
                    </div>
                </div>
                <div class="top-performers">
                    <h4>Top Performers</h4>
                    <div class="performer-list">
                        <div class="performer-card">
                            <h5>${data.team1.name}</h5>
                            ${data.topPlayers.team1.map(p => `<div class="performer">${p.pos} ${p.name} - <span class="performer-pts">${p.pts}</span></div>`).join('')}
                        </div>
                        <div class="performer-card">
                            <h5>${data.team2.name}</h5>
                            ${data.topPlayers.team2.map(p => `<div class="performer">${p.pos} ${p.name} - <span class="performer-pts">${p.pts}</span></div>`).join('')}
                        </div>
                    </div>
                </div>
            `;

            body.innerHTML = html;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target === document.getElementById('modal')) {
                document.getElementById('modal').classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
    </script>
</body>
</html>

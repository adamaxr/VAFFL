<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 VAFFL Draft Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .back-link { display: inline-block; color: #ffd700; text-decoration: none; margin-bottom: 20px; }
        .back-link:hover { text-decoration: underline; }
        h1 { text-align: center; color: #ffd700; margin-bottom: 20px; }
        .year-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .year-nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 20px;
            border: 2px solid #ffd700;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .year-nav a:hover {
            background: #ffd700;
            color: #1a1a2e;
        }
        .year-nav a.active {
            background: #ffd700;
            color: #1a1a2e;
        }
        .draft-board {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .draft-board img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .click-hint {
            margin-top: 15px;
            color: #888;
            font-size: 0.9rem;
        }
        h2 {
            color: #ffd700;
            text-align: center;
            margin: 30px 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to Home</a>
        <h1>2023 Draft Results</h1>
        <nav class="year-nav">
            <a href="2025-draft.html">2025</a>
            <a href="2024-draft.html">2024</a>
            <a href="2023-draft.html" class="active">2023</a>
        </nav>

        <h2>Draft Board</h2>
        <div class="draft-board">
            <a href="draft results/2023 draft.png" target="_blank">
                <img src="draft results/2023 draft.png" alt="2023 VAFFL Draft Board">
            </a>
            <p class="click-hint">Click image to view full size</p>
        </div>

        <h2>Draft Board (Continued)</h2>
        <div class="draft-board">
            <a href="draft results/2023 draft2.png" target="_blank">
                <img src="draft results/2023 draft2.png" alt="2023 VAFFL Draft Board Page 2">
            </a>
            <p class="click-hint">Click image to view full size</p>
        </div>
    </div>
</body>
</html>
